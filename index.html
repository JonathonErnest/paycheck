<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="pay-container">
        <fieldset>
            <div>
                <div>
                    <h1>Paycheck Calculator</h1>
                </div>
                <div>
                    <hr>
                    <label for="hours">
                        <h2>Pay Rate:</h2>
                    </label>
                    <input id="pay-rate" type="number">
                    <label for="hours">
                        <h2>Hours Worked:</h2>
                    </label>
                    <input id="hrs-worked" type="number">
                </div>

                <hr>

                <div>
                    <h2>Total:</h2>
                    <h3 id="total">0</h3>

                </div>


                <button class="btn btn-primary" id="submit-btn">Submit</button>
            </div>



        </fieldset>


    </div>







    <script src="script.js"></script>
